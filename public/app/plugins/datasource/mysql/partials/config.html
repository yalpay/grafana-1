<h3 class="page-heading">Device Information</h3>

<div class="gf-form-group">
	<div class="gf-form max-width-30">
		<span class="gf-form-label width-7">Product Key</span>
		<input type="text" class="gf-form-input" ng-model='ctrl.current.url' placeholder="Mac Address" bs-typeahead="{{['00:00:00:00:00:00', '00:00:00:00:00:00']}}" required></input>
	</div>

	<div class="gf-form max-width-30">
		<span class="gf-form-label width-7">Serial Number</span>
		<input type="text" class="gf-form-input" ng-model='ctrl.current.database' placeholder="Plant Code" required></input>
	</div>
